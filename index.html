<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>RobotCam</title>

    <!-- script src="libs/aframe.min.js"></script -->
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
  .scene-div {
    position: relative;
    z-index: 1;
  }
  .control-div {
    position: absolute;
    z-index: 3;
    background: gray;
    width: 100%;
    left: 0px;
    top: 0px;
  }
    </style>
  </head>
  <body>

    <div class="scene-div">
      <a-scene>
        <a-entity camera></a-entity>
        <a-assets>
          <img id="cam-img-a" src="" >
          <img id="cam-img-b" src="" >
        </a-assets>
        <a-sphere id="sphere" position="0 0 -10" rotation="0 45 0"
                phi-length="90" theta-length="90" theta-start="45"
                height="512" width="256" radius="6"></a-sphere>
      </a-scene>
    </div>
    <div class="control-div">
      <button id="left">left</button>
      <button id="up">up</button>
      <button id="down">down</button>
      <button id="right">right</button>
      <span>left-right<input id="left-right" value="0"/></span>
      <span>up-down<input id="up-down" value="0"/></span>
    </div>

    <script>
      $(document).ready(()=>{
      var imga = document.querySelector('#cam-img-a');
      var imgb = document.querySelector('#cam-img-b');
      var sphere = document.querySelector('#sphere');

// Component to change to a sequential color on click.
AFRAME.registerComponent('cursor-listener', {
  init: function () {
    //var lastIndex = -1;
    //var COLORS = ['red', 'green', 'blue'];
    this.el.addEventListener('click', function (evt) {
      //lastIndex = (lastIndex + 1) % COLORS.length;
      //this.setAttribute('material', 'color', COLORS[lastIndex]);
      console.log('I was clicked at: ', evt.detail.intersection.point);
    });
  }
});
      sphere.addEventListener('click', (evt)=>{ console.log(evt); });


      var idx=0;
      var camTimer = setInterval(()=>{
         if (idx % 2) {
            console.log('A', idx);
            sphere.setAttribute("src","#cam-img-a");
            imgb.setAttribute("src","/image?frame="+idx);
         } else {
            console.log('B', idx);
            sphere.setAttribute("src","#cam-img-b");
            imga.setAttribute("src","/image?frame="+idx);
         }
         idx++;
      }, 3000);
      });
    </script>

    <script>
    $('#left').click( ()=>{servo("left");} );
    $('#up').click( ()=>{servo("up");} );
    $('#down').click( ()=>{servo("down");} );
    $('#right').click( ()=>{servo("right");} );

      function servo(name){
        $.ajax({
        method: 'GET',
        url: '/servo',
        data: {"camera":name}
      	})
	.done((data)=>{
	    console.warn( data );
            $('#left-right').val( data["left-right"].position);
            $('#up-down').val( data["up-down"].position);
	});
      }

    </script>

  </body>
</html>
